<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ткани на заказ</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" crossorigin="anonymous"/>


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

    </style>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/pricing.css}"/>
</head>
<body>

<!---баннер--->
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal" >
        <a href="/">#ВСЕТКАНИМИРА</a>
    </h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="/about">О нас</a>
        <a class="p-2 text-dark" href="/catalog">Каталог</a>
        <a class="p-2 text-dark" href="/admin">Панель управления</a>
        <a class="p-2 text-dark" href="/admin/orderslist">Заказы</a>
        <a class="p-2 text-dark" href="/order">Корзина</a>
    </nav>
    <a class="btn btn-outline-primary" href="/logout">Выйти</a>
</div>
<!---баннер-->

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4"><a th:href="@{/admin/}">Управление магазином</a></h1>
    <p class="lead">Заказы</p>
</div>

<div class="container">
    <div>
        <table class="table">
            <tr>
                <th>Идентификатор</th>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Телефон</th>
                <th>Адрес</th>
                <th>Статус</th>
                <th>Создан</th>
                <th>Отправлен</th>
                <th>Получен</th>
                <th></th>
            </tr>
            <th:block th:each="oders_element : ${Orders}">
                <tr>
                    <td th:text="${oders_element.id}?: ''">...</td>
                    <td th:text="${oders_element.clientName}?: ''">...</td>
                    <td th:text="${oders_element.clientLastName}?: ''">...</td>
                    <td th:text="${oders_element.phoneNumber}?: ''">...</td>
                    <td th:text="${oders_element.address}?: ''">...</td>
                    <td th:text="${oders_element.status}?: ''">...</td>
                    <td th:text="${oders_element.creationDate} ? ${#dates.format(new java.util.Date(oders_element.creationDate))} : ''">...</td>
                    <td th:text="${oders_element.sendDate} ? ${#dates.format(new java.util.Date(oders_element.sendDate))} : ''">...</td>
                    <td th:text="${oders_element.receivedDate} ? ${#dates.format(new java.util.Date(oders_element.receivedDate))} : ''">...</td>
                    <td>
                        <a th:href="@{/admin/orderdetails/{id}(id=${oders_element.id})}">Просмотреть</a>
                    </td>

                </tr>
            </th:block>
        </table>

    </div>


    <script type="application/javascript" th:src="@{/js/main.js}" crossorigin="anonymous"></script>
    <!---Footer--->
    <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
            <div class="col-12 col-md">

                <small class="d-block mb-3 text-muted">&copy;2019, Галимов О.Д., #ВСЕТКАНИМИРА</small>
            </div>
        </div>
    </footer>
    <!--Footer--->
</div>

</body>
</html>
