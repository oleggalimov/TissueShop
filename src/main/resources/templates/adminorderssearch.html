
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ткани на заказ</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"  crossorigin="anonymous" />


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/pricing.css}"   />
</head>
<body>
<!---баннер--->
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal" >
        <a href="/">#ВСЕТКАНИМИРА</a>
    </h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="/about">О нас</a>
        <a class="p-2 text-dark" href="/catalog">Каталог</a>
        <a class="p-2 text-dark" href="/admin">Панель управления</a>
        <a class="p-2 text-dark" href="/admin/orderslist">Заказы</a>
        <a class="p-2 text-dark" href="/order">Корзина</a>
    </nav>
    <a class="btn btn-outline-primary" href="/logout">Выйти</a>
</div>
<!---баннер-->

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4"><a th:href="@{/admin/}">Управление магазином</a></h1>
    <p class="lead">Поиск</p>
</div>

<div class="container">

        <h1>Найти</h1>
        <form class="form" action="#" th:action="@{/admin/search}" method="post">
            <table class="table">
                <tr>
                    <td>Идентификатор</td>
                    <td>
                        <input type="number"  size="50" name="orderId" required/>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Поиск"/><br/><br/><input type="reset" value="Reset" /></td>
                </tr>
            </table>
        </form>

    <br/>
    <p th:text="${ErrorMessage}">...</p>

    <!---Footer--->
    <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
            <div class="col-12 col-md">

                <small class="d-block mb-3 text-muted">&copy;2019, Галимов О.Д., #ВСЕТКАНИМИРА</small>
            </div>
        </div>
    </footer>
    <!--Footer--->
</div>

</body>
</html>
