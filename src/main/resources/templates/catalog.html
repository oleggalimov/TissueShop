<div class="container">
    <div>
        <p>
            Количество измеряется погонными метрами. Цена указана за 1 погонный метр.
        </p>
        <table class="table">
            <tr>
                <th>Артикул</th>
                <th>Наименование</th>
                <th>Цена</th>
                <th>Желаемое количество</th>
                <th></th>
            </tr>
            <th:block th:each="tissue_element : ${tissues_list}">
                <tr>
                    <td th:text="${tissue_element.id}">Идентификатор</td>
                    <td th:id="'name_' + ${tissue_element.id}" th:text="${tissue_element.name}">Наименование</td>
                    <td th:text="${tissue_element.price}">Цена</td>
                    <td><input th:id="'quantity_' + ${tissue_element.id}" type="number" step="0.01" min="0.0"/></td>
                    <td>
                        <button th:onclick="'javascript:addItemToChart(' + ${tissue_element.id}+','+ ${tissue_element.price}+');'">Добавить</button>
                    </td>
                </tr>
            </th:block>
        </table>

    </div>
